<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize</title>
    <style>
        /* Стиль для всего фона страницы */
        body {
            background-image: url('https://www.securitylab.ru/upload/iblock/e3d/lg2ya7pdtj634dfg3t8t4axui4a0eiod.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Стиль для контейнера формы */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
        }

        /* Стили для элементов формы */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label, input, button {
            font-size: 16px;
            margin-top: 10px;
            display: block;
            width: 100%;
            color: #fff;
        }

        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #333;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Прелоадер */
        #preloader {
            display: none;
            color: #fff;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Загрузите изображение для изменения размера</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Выберите изображение:</label>
        <input type="file" id="file" name="file" required>

        <label for="width">Ширина:</label>
        <input type="number" id="width" name="width" required>

        <label for="height">Высота:</label>
        <input type="number" id="height" name="height" required>

        <label for="size">Желаемый размер (MB):</label>
        <input type="number" id="size" name="size" step="0.1" required>

        <button type="submit" onclick="showPreloader()">Загрузить</button>
    </form>

    <!-- Прелоадер -->
    <div id="preloader">
        <p>Идет обработка изображения, пожалуйста, подождите...</p>
    </div>

    {% if image_ready %}
        <h2>Изображение изменено!</h2>
        <a href="{{ url_for('download_image', filename='increased_image.jpg') }}">
            <button>Скачать измененное изображение</button>
        </a>
    {% endif %}
</div>

<script>
function showPreloader() {
    document.getElementById("preloader").style.display = "block";
}
</script>

</body>
</html>
